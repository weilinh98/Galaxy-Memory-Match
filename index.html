<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="./assets/js/script.js"></script>
  <title>Memory Match</title>
</head>

<body>
  <div class="memory-match-container">
    <video autoplay muted loop class="backgroundVideo">
      <source src="./assets/stars/starburst.mov" type="video/mp4">
    </video>
    <div class="welcome-page">
    <div class="welcome-title">
      <div>Galaxy Memory Match</div>
    </div>
    <div class="difficulty-select">
      <div class="difficulty-title">Select Diffiulty:</div>
      <div class="difficulty-level">
      <span id="easy-button">easy</span>
      <span id="medium-button">medium</span>
      <span id="hard-button">hard</span>
      </div>
    </div>
    <div class="selection-container fadeIn">
      <div id="start-game-button" class="blink">START GAME</div>
      <div id="back-button">GO BACK</div>
    </div>
    </div>

    <div class="body-container fadeIn">

        <header>Galaxy Memory Match</header>
        <div id="main-menu-button" class="main-menu hvr-pulse">Main Menu</h2>

      </div>

      <section class="main-section">
        <aside class="stats">
          <div>Game Status</div>
          <div class="stats-box">Games Played</div>
          <div class="stats-box">0</div>
          <div class="stats-box">Attempts</div>
          <div class="stats-box">0</div>
          <div class="stats-box">Accuracy</div>
          <div class="stats-box">0%</div>
        </aside>

        <main>
          <div class="cards-container">
          </div>
        </main>


      </section>

  </div>

    <div class="end-page fadeIn">
      <div>Congrats! Yon Won!</div>
      <div class="play-again hvr-pulse">Play Again</div>
    </div>

  </div>
</body>

</html>
